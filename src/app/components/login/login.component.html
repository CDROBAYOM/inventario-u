<div class="container">
  <div class="signup-container">
    <div class="signup-form">
      <h1>Incio de sesiòn</h1>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
            class="form-control"
          />
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
            El usuario es requerido
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            class="form-control"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            La contraseña es requerida
          </div>
        </div>
        
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="signup-btn">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
      </form>
    
    </div>
    <div class="signup-image"></div>
  </div>
</div>
